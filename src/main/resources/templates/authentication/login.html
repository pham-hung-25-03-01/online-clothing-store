<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">

<head>
    <title>Login</title>
</head>

<body>
    <!-- Banner Area -->
    <section id="common_banner_one" layout:fragment="banner">
        <div class="container ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="common_banner_text">
                        <h2>Login</h2>
                        <ul>
                            <li><a th:href="@{/home}">Home</a></li>
                            <li><i class="fas fa-slash"></i></li>
                            <li class="active">Login</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login-Area -->
    <section id="login_area" class="ptb-100" layout:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-12 col-sm-12 col-12">
                    <div class="account_form">
                        <h3>Login</h3>
                        <div th:if="${param.error}" class="alert alert-danger mt-4"> 
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success mt-4"> 
                            You have been logged out.
                        </div>
                        <form method="POST" th:action="@{/login}">
                            <div class="default-form-box">
                                <label for="email">Email <span>*</span></label>
                                <input type="email" class="form-control" id="email" name="email" required autofocus>
                            </div>
                            <div class="default-form-box">
                                <label for="password">Password <span>*</span></label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="login_submit">
                                <button class="theme-btn-one btn-black-overlay btn_md" type="submit">login</button>
                            </div>
                            <div class="remember_area">
                                <label class="checkbox-default">
                                    <input type="checkbox" id="remember-me" name="remember-me">
                                    <span>Remember me</span>
                                </label>
                            </div>

                            <a th:href="@{/register}">Create Your Account?</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
